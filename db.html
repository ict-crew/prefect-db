<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(29, 29, 29);
        }
        .test-div{
            width: 100%;
            height: 200px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="test-div" id="test_div"></div>

    <script>
        var st_name = getCookie('dinujaya');
        if (st_name == 'true') {
            console.log("Dinujaya Done")
        }
        else{
            console.log('Dinujaya Not done')
        }

        // Get Cookies
        function getCookie(name) {
            var cookie, c;
            cookies = document.cookie.split(';');
            for (var i=0; i < cookies.length; i++) {
                c = cookies[i].split('=');
                if (c[0] == name) {
                    return c[1];
                }
            }
            return "";
        }
    </script>
</body>
</html>
